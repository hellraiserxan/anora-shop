version: '3.8'

services:
  auth-service:
    build:
      context: ../../..
      dockerfile: ../Dockerfile
    container_name: auth-service
    ports:
      - "8081:8080"
    env_file:
      - ../../../.env
    depends_on:
      - auth-db
  auth-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=auth_db
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - auth-data:/var/lib/postgresql/data

volumes:
  auth-data: